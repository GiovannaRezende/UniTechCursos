<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniTech Cursos</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <header>
        <div class="container">
            <div class="logo-links">
                <div class="logo">UniTech Cursos</div>
                <nav class="links">
                    <ul>
                        <a class="home" href="#">Home</a>
                        <a class="courses" href="#">Cursos</a>
                    </ul>
                </nav>
            </div>
            <div class="user">
                <div class="email">teste@gmail.com</div>
                <img src="../../src/assets/images/user.png" alt="Imagem de perfil do usuário">
            </div>
        </div>
    </header>
    <main>
        <div class="login">
            <div class="logo"><img src="../../src/assets/images/logo.png" alt="Logotipo de empresa"></div>
            <div class="input-group">
                <span class="icon"><img src="../../src/assets/images/login.svg" alt="Ícone de usuário"></span>
                <input type="text" placeholder="Usuário">
            </div>
            <div class="input-group">
                <span class="icon"><img src="../../src/assets/images/password.svg" alt="Ícone de cadeado"></span>
                <input type="password" placeholder="Senha">
            </div>
            <button>Entrar</button>
    </main>
</body>

</html>
